<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload your resume to JobNav">
    <meta name="keywords" content="resume upload, job application">
    <title>Upload Resume | JobNav</title>

    <!-- External stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .upload-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .upload-container .form-group {
            margin-bottom: 20px;
        }

        .upload-container label {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .upload-area {
            background-color: #f9f9f9;
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-area.dragover {
            background-color: #e2f7f4;
            border-color: #22d8b6;
        }

        .upload-area .fa-cloud-upload {
            font-size: 48px;
            color: #999;
            margin-bottom: 10px;
        }

        .upload-area span {
            font-size: 16px;
            color: #666;
        }

        .btn-upload {
            background-color: #22d8b6;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-upload:hover {
            background-color: #1ab299;
        }

        .upload-container p {
            margin-top: 15px;
            font-size: 14px;
            color: #999;
        }

        .hidden-input {
            display: none;
        }
    </style>
</head>

<body>

    <div class="upload-container">
        <h1>Upload Your Resume</h1>

        <form>
            <div class="form-group">
                <div class="upload-area" id="upload-area">
                    <i class="fa fa-cloud-upload"></i>
                    <span>Drag & Drop your resume or <strong>click here</strong> to browse</span>
                    <input type="file" id="resume-input" class="hidden-input" accept=".pdf, .doc, .docx">
                </div>
            </div>
            <button type="submit" class="btn-upload">
                <i class="fa fa-upload"></i> Upload Resume
            </button>
        </form>

        <p>Your resume should be in .pdf, .doc, or .docx format, and no larger than 5MB.</p>
    </div>

    <!-- JavaScript -->
    <script>
        const uploadArea = document.getElementById('upload-area');
        const resumeInput = document.getElementById('resume-input');

        // Highlight the area when dragging files
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('dragover');
        });

        // Handle file drop
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            resumeInput.files = files;
            updateFileName(files[0].name);
        });

        // Handle file selection on click
        uploadArea.addEventListener('click', () => {
            resumeInput.click();
        });

        resumeInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                updateFileName(file.name);
            }
        });

        // Update file name display
        function updateFileName(fileName) {
            uploadArea.querySelector('span').textContent = `Selected file: ${fileName}`;
        }
    </script>

</body>

</html>
