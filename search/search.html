<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>JobNav Search</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- External stylesheets -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Custom CSS -->
    <style>
        a {
            color: #1bac91;
        }

        body,
        html {
            height: 80%;
            margin: 0;
            padding-top: 10px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .search-container {
            text-align: center;
            width: 800px;
            max-width: 1200px;
            position: relative;
        }

        /* Buttons at the very top of the page */
        .btn-container {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
            z-index: 9999;
        }

        .btn-custom {
            background-color: #22d8b6;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .btn-custom:hover {
            background-color: #1ab299;
        }

        .btn-custom i {
            margin-right: 8px;
        }

        /* Online/Offline indicator */
        .online-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            z-index: 9999;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }

        .status-online {
            background-color: #22d8b6;
        }

        .status-offline {
            background-color: #f00;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Search box styling */
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .search-box input[type="text"] {
            width: 100%;
            max-width: 800px;
            padding: 18px 20px;
            border: 1px solid #ddd;
            border-radius: 40px;
            font-size: 20px;
            outline: none;
            transition: all 0.4s ease;
            padding-right: 50px;
        }

        .search-box input[type="text"]:focus {
            border-color: #22d8b6;
            box-shadow: 0 0 10px rgba(47, 72, 88, 0.5);
            transition: all 0.3s ease;
        }

        .search-box .fa-search {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 22px;
            transition: color 0.3s ease;
        }

        /* Autocomplete styling */
        .ui-autocomplete {
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #ddd;
            font-size: 16px;
            z-index: 9999;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .ui-menu-item {
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }

        /* Highlight effect for the hovered item */
        .ui-menu-item:hover {
            background-color: #1ab299;
            color: white;
            border: 1px solid #17a68e;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
            font-weight: bold;
        }

        footer {
           margin-top: 50px;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #888;
        }

        footer a {
            color: #4285f4;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Popup Modal */
        .modal-header {
            background-color: #22d8b6;
            color: white;
        }

        /* Modal Styling */
        .modal-content {
            border-radius: 20px; /* Rounded corners for modal */
            border: none; /* Remove default border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        .modal-header {
            border-bottom: none; /* Remove default border */
            background-color: #22d8b6; /* Header background color */
            color: white; /* Header text color */
            border-radius: 20px 20px 0 0; /* Rounded top corners */
        }

        .modal-footer {
            border-top: none; /* Remove default border */
        }

        .form-control,
        .form-control-file {
            border-radius: 20px; /* Rounded corners for inputs */
            border: 1px solid #ddd; /* Border style */
        }

        .form-control:focus,
        .form-control-file:focus {
            border-color: #22d8b6; /* Focus color */
            box-shadow: none; /* Remove default focus shadow */
        }

        /* Style for modal buttons to match chat buttons */
        .modal-footer .btn {
            background-color: #22d8b6; /* Background color */
            color: white; /* Text color */
            padding: 10px 20px; /* Padding */
            border-radius: 20px; /* Rounded corners */
            border: none; /* Remove border */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s ease; /* Transition for hover effect */
        }

        .modal-footer .btn:hover {
            background-color: #1ab299; /* Hover color */
        }

        .modal-footer .btn.secondary {
            background-color: #e1e1e1; /* Background color for secondary button */
            color: black; /* Text color for secondary button */
        }

        .modal-footer .btn.secondary:hover {
            background-color: #d3d3d3; /* Hover color for secondary button */
        }

        /* Drag-and-drop styling */
        .drop-area {
            border: 2px dashed #22d8b6; /* Dashed border */
            border-radius: 20px; /* Rounded corners */
            padding: 20px; /* Padding */
            text-align: center; /* Centered text */
            transition: background-color 0.3s ease; /* Transition for background color */
        }

        .drop-area.hover {
            background-color: #e1f7f3; /* Light background color on hover */
        }

        .drop-area button {
            margin-top: 10px; /* Space between drop area and button */
        }
    </style>
</head>

<body>
    <div class="search-container">
        <!-- Buttons for Chat and Upload Resume at the very top -->
        <div class="btn-container">
            <button class="btn-custom"><i class="fa fa-user"></i>My Account</button>
            <button class="btn-custom"><i class="fa fa-comment"></i>Chat</button>
            <button class="btn-custom" data-toggle="modal" data-target="#uploadModal" id="uploadResumeBtn">
                <i class="fa fa-upload"></i>Upload Resume
            </button>
        </div>

        <!-- Online/Offline Indicator at the very top -->
        <div class="online-indicator">
            <div class="status-dot status-online"></div>
            <span>Online</span>
        </div>

        <!-- Image for logo -->
        <img src="logo.png" alt="Jobnav Logo" />

        <!-- Search box -->
        <div class="search-box">
            <input id="search-input" type="text" placeholder="Search JobNav..." />
            <i class="fa fa-search"></i>
        </div>

        <footer>
            <p>&copy; 2024 JobNav | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
        </footer>
    </div>

    <!-- Upload Resume Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Your Resume</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="drop-area" id="drop-area">
                        <p>Drag and drop your resume here or click to upload.</p>
                        <input type="file" id="fileElem" class="form-control-file" accept=".pdf,.doc,.docx" onchange="handleFiles(this.files)" style="display: none;">
                        <button type="button" class="btn btn-light" onclick="document.getElementById('fileElem').click();">Select File</button>
                    </div>
                    <input type="text" id="resumeNotes" class="form-control" placeholder="Add notes about your resume" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="uploadBtn">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#search-input").autocomplete({
                source: ["Developer", "Designer", "Manager", "Analyst"], // Sample data for autocomplete
                minLength: 1
            });
        });

        // Handle file upload with drag-and-drop
        const dropArea = document.getElementById('drop-area');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('hover');
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const fileName = files[0].name;
                dropArea.innerHTML = `<p>File: ${fileName}</p>`;
            } else {
                dropArea.innerHTML = `<p>Drag and drop your resume here or click to upload.</p>`;
            }
        }

        // Upload button click handler
        document.getElementById('uploadBtn').addEventListener('click', () => {
            alert('Resume uploaded successfully!');
            $('#uploadModal').modal('hide');
        });
    </script>
</body>

</html>
